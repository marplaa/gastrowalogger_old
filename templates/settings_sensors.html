



<div class="row">
	<div class="col-sm-11 col-md-9 col-lg-6">

		<div class="edit-header clearfix">

			<h4>Sensor settings</h4>



			<form class="form-inline" id="addresses">
				<div>
					<button type="button" class="btn btn-success"
						onclick="discover_sensors();">Discover</button>
					<input type="text" class="form-control" id="addresses-list"
						name="addresses-list" placeholder="Sensor addresses"
						style="width: 150px;">
				</div>
			</form>

			<div style="width: 250px; position: relative; margin: 0px;">
				<div class="progress" id="progressbar-container"
					style="display: none; float: none; margin: 0px;">
					<div class="progress-bar progress-bar-striped active"
						role="progressbar" aria-valuenow="0" aria-valuemin="0"
						aria-valuemax="100" style="width: 0%; float: none; margin: 0px" id="progressbar">0 %</div>
				</div>

			</div>



		</div>



		<table class="table table-responsive" id="sensor-table">
			<thead>
				<tr>
					<th>Type</th>
					<th>Name</th>
					<th class="hidden-xs">Address</th>
					<th class="hidden-xs">ID</th>
					<th class="hidden-xs">Label</th>
					<th class="text-right">Status</th>
				</tr>
			</thead>

			<tbody>

			</tbody>



		</table>
		<div id="test-div"></div>

	</div>
</div>

<script type="text/javascript"
	src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>
