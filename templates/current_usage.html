{% extends "layout.html" %} {% block body %}


<script type=text/javascript
	src="{{url_for('static', filename='js/Chart.bundle.js') }}"></script>
<script type=text/javascript
	src="{{url_for('static', filename='js/jquery-3.1.1.js') }}"></script>
<script type=text/javascript
	src="{{url_for('static', filename='js/jquery-ui.min.js') }}"></script>

<script type="text/javascript"
	src="https://www.gstatic.com/charts/loader.js"></script>

<script type=text/javascript
	src="{{url_for('static', filename='js/current_usage.js') }}"></script>

<link href="{{url_for('static', filename='css/jquery-ui.min.css') }}"
	rel="stylesheet">


<script>set_price({{euro_per_m3}});</script>


<div class="row">
	<div class="col-sm-12">
		<div class="page-header">
			<h3>
				<span class="flaticon-raindrop" style="color: #0099ff;"></span>
				Aktueller Wasserverbrauch <small>Subtext for header</small>
			</h3>
		</div>
	</div>
</div>



<div class="row">

	<div class="col-sm-4 col-md-3 col-xl-2">
		<div class="panel panel-default">
			<div class="panel-heading">
				<h3 class="panel-title">Liter pro Minute</h3>
			</div>
			<div class="panel-body">
				<button id="reset_l_per_min"
					class="btn btn-secondary btn-sm pull-right"
					onclick="reset_l_per_min();">
					<span class="glyphicon glyphicon-refresh"></span>
				</button>
				<p>
					Seit: <span id="sinceSpan_l_per_min"></span> Uhr
				</p>
				<div id="liter_per_min_div"
					style="width: 200px; height: 200px; margin-left: auto; margin-right: auto;"></div>
				<div class="clearfix"></div>
			</div>
		</div>
	</div>
	<div class="col-sm-4 col-md-3 col-xl-2">
		<div class="panel panel-default"">
			<div class="panel-heading">



				<h3 class="panel-title">Verbrauchte Liter</h3>

			</div>
			<div class="panel-body">
				<button id="saveSettings"
					class="btn btn-secondary btn-sm pull-right" onclick="reset_l();">
					<span class="glyphicon glyphicon-refresh"></span>
				</button>

				<p>
					Seit: <span id="sinceSpan_l"></span> Uhr
				</p>
				<p><span style="font-family: Iceland; font-size: 30pt;"><span
					id="zeros" style="color: #aaa;">000000</span><span id="liters"></span></span>
				Liter
				</p>
				<p>Entspricht bei <span id="euro_per_m3">{{ euro_per_m3 }}</span>&nbsp;€/m³:&nbsp;</span><span id="euro_sum" class="well well-sm">0 €</span></p>
				
				<div class="clearfix"></div>
			</div>
		</div>
	</div>

</div>




{% endblock %}
